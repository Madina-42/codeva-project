<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Counter App | Codeva Technology</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main wrapper -->
  <main class="container">
    <section class="counter-box">
      <h1 class="title">Interactive Counter App</h1>
      <p class="subtitle">Use the buttons below to change the count</p>

      <!-- Display for the current count -->
      <div id="countDisplay" class="count">0</div>

      <!-- Control buttons -->
      <div class="buttons">
        <button id="incrementBtn" class="btn">Increment</button>
        <button id="decrementBtn" class="btn">Decrement</button>
        <button id="resetBtn" class="btn reset">Reset</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
